<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>SK Planet 총괄 어드민 - 로그인</title>
	<link rel="stylesheet" href="css/super.css">
</head>
<body>


<div id="login">
	<div class="login">
		<div class="login-box">
			
			<div class="login-header">
				<div class="logo"><img src="img/skp-logo.svg" alt="SK Planet" height="40"></div>
				<h2>Administrator</h2>
				<h3>SK Planet 총괄 어드민</h3>
				<h1><strong>RBI 건설</strong><br>모니터링 시스템</h1>
			</div> <!-- /.login-header -->
			
			<div class="login-body">
				<div class="logo"><img src="img/icon.png"></div>
				
				<form class="login-form" action="company.html" method="post">
					<div class="form-group">
						<input type="text" class="form-control" id="" placeholder="ID">
						<input type="password" class="form-control" id="" placeholder="Password">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-block btn-primary">로그인</button>
					</div>
					<div class="form-inline">
						<div class="custom-control custom-checkbox mr-auto">
							<input class="custom-control-input" type="checkbox" id="checkRecord" value="userRecord" checked>
							<label class="custom-control-label" for="checkRecord">아이디 기억하기</label>
						</div>
					</div>
				</form> <!-- /.login-form -->
			</div> <!-- /.login-body -->
		
		</div> <!-- /.login-box -->
	</div> <!-- /.login -->
</div> <!-- /#login -->


<!-- jQuery, Popper.js, Bootstrap JS -->
<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
